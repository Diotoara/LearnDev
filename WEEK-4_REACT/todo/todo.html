<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let n = 0;
        function add(){
            const x = document.getElementById("title").value
            const y = document.getElementById("content").value
            const child = document.createElement("div");
            child.innerHTML = `<div id="${n}">
                <div>${x}</div>
                <div>${y}</div>
                <button onclick="dlt(${n})">Done</button>
            </div>`
            document.querySelector("body").appendChild(child)
            n++;
        }
        function dlt(q){
            let dl = document.getElementById(q)
            dl.parentNode.removeChild(dl);
        }
    </script>


    <input type="text" id="title" placeholder="input title here">
    <br><br>
    <input type="text" id="content" placeholder="input content here">
    <button onclick="add()">ADD</button>
</body>
</html>
